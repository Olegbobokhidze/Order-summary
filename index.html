<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="box">
      <img
        src="images/illustration-hero.svg"
        alt="main photo"
        width="450"
        height="220"
        class="mainphoto"
      />
      <span>
        <h1 class="header">Order Summary</h1>

        <p class="text">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts, on any device<br />
          anywhere you like
        </p>
      </span>
      <aside class="rectangle">
        <img class="music" src="images/icon-music.svg" />
        <div class="rect-text">
          <p><strong>Annual Plan</strong></p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="link" href=""><strong>Change</strong></a>
      </aside>
      <div class="button">
        <p>Proceed to Payment</p>
      </div>
      <div class="cancelButton">
        <a class="butt" href=""><strong>Cancel Order</strong></a>
      </div>
    </div>
  </body>
</html>
